<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip to Kedarnath - Places</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .question { margin-bottom: 20px; }
    .answers { margin-top: 10px; }
    textarea { display: block; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>

  <h2>Add places to visit - Add mulitple places</h2>
  <form id="qaForm">
    <div class="question" data-id="1">
      <label>Places to visit in Dehradun?</label>
      <div class="answers">
        <textarea></textarea>
      </div>
      <button type="button" onclick="addAnswer(this)">Add another place</button>
    </div>

    <div class="question" data-id="2">
      <label>Places to visit in Mussoorie?</label>
      <div class="answers">
        <textarea></textarea>
      </div>
      <button type="button" onclick="addAnswer(this)">Add another place</button>
    </div>

    <div class="question" data-id="3">
      <label>Places to visit in Rishikesh?</label>
      <div class="answers">
        <textarea></textarea>
      </div>
      <button type="button" onclick="addAnswer(this)">Add another place</button>
    </div>

    <div class="question" data-id="4">
      <label>Places to visit in Kedarnath?</label>
      <div class="answers">
        <textarea></textarea>
      </div>
      <button type="button" onclick="addAnswer(this)">Add another place</button>
    </div>

    <div class="question" data-id="5">
      <label>Places to visit in Delhi?</label>
      <div class="answers">
        <textarea></textarea>
      </div>
      <button type="button" onclick="addAnswer(this)">Add another place</button>
    </div>

    <br>
    <button type="submit">Generate Json</button>
  </form>

  <h3>Resulting JSON</h3>
  <pre id="result"></pre>

  <script>
    function addAnswer(button) {
      const answersDiv = button.previousElementSibling;
      const newTextarea = document.createElement('textarea');
      answersDiv.appendChild(newTextarea);
    }

    document.getElementById('qaForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const questions = document.querySelectorAll('.question');
      const result = {};

      questions.forEach((q, index) => {
        const key = q.querySelector('label').innerText;
        const textareas = q.querySelectorAll('textarea');
        result[`Q${index + 1}`] = {
          question: key,
          answers: Array.from(textareas).map(t => t.value).filter(v => v.trim() !== '')
        };
      });

      const jsonStr = JSON.stringify(result, null, 2);
      document.getElementById('result').textContent = jsonStr;

      // Optionally allow download
      const blob = new Blob([jsonStr], { type: "application/json" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'responses.json';
      a.textContent = "Download responses.json";
      document.getElementById('result').appendChild(document.createElement('br'));
      document.getElementById('result').appendChild(a);
    });
  </script>

</body>
</html>
